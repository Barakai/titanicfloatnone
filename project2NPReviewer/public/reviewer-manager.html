  </head>

<body>

			class="navbar-toggler"
			type="button"
			data-toggle="collapse"
			data-target="#navbarResponsive"
			aria-controls="navbarResponsive"
			aria-expanded="false"
			aria-label="Toggle navigation"
		  >
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarResponsive">

			  </li>
			</ul>
		  </div>
		</div>
	  </nav>
  
	  <br />
	  <!-- Park Search Bar by State w/ Amenities Filters -->
	  <div class="container">
		<div class="row searchFilter">
		  <div class="col-sm-12">
			<div class="input-group">
			  <input
				id="table_filter"
				type="text"
				maxlength="2"
				placeholder="Enter Two-Digit State Code"
				class="form-control"
				aria-label="Text input with segmented button dropdown"
			  />
			  <div class="input-group-btn">
				<button
				  type="button"
				  class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
				  data-toggle="dropdown"
				  aria-haspopup="true"
				  aria-expanded="false"
				>
				  <span class="label-icon">Category</span>
				  <span class="caret">&nbsp;</span>
				</button>
				<div class="dropdown-menu dropdown-menu-right">
				  <ul class="category_filters">
					<li>
					  <input
						class="cat_type category-input"
						data-label="All"
						id="all"
						value=""
						name="radios"
						type="radio"
					  /><label for="all">All</label>
					</li>
					<li>
					  <input
						type="radio"
						name="radios"
						id="Biking"
						value="Biking"
					  /><label class="category-label" for="Biking">Biking</label>
					</li>
					<li>
					  <input
						type="radio"
						name="radios"
						id="Boating"
						value="Boating"
					  /><label class="category-label" for="Boating"
						>Boating</label
					  >
					</li>
					<li>
					  <input
						type="radio"
						name="radios"
						id="Camping"
						value="Camping"
					  /><label class="category-label" for="Camping"
						>Camping</label
					  >
					</li>
					<li>
					  <input
						type="radio"
						name="radios"
						id="Fishing"
						value="Fishing"
					  /><label class="category-label" for="Fishing"
						>Fishing</label
					  >
					</li>
					<li>
					  <input
						type="radio"
						name="radios"
						id="Hiking"
						value="Hiking"
					  /><label class="category-label" for="Hiking">Hiking</label>
					</li>
					<li>
					  <input
						type="radio"
						name="radios"
						id="Swimming"
						value="Swimming"
					  /><label class="category-label" for="Swimming"
						>Swimming</label
					  >
					</li>
				  </ul>
				</div>
				<button
				  id="searchBtn"
				  type="button"
				  class="btn btn-secondary btn-search"
				>
				  <span class="glyphicon glyphicon-search">&nbsp;</span>
				  <span class="label-icon">Search</span>
				</button>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
<!-- End Nav Stuff -->  
	<div class="btn-group d-flex justify-content-center" role="group" aria-label="Buttons bih">
		<button type="button" class="btn btn-secondary" href="/blog">Blog</button>
		<button type="button" class="btn btn-secondary" href="/cms">New Post</button>
		<button type="button" class="btn btn-secondary" href ="/#">Home Page</button>
		<button type="button" class="btn btn-secondary" href ="/#">Wishlist</button>
	</div>
	
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="reviewer-container">
					<h1>Reviewers</h1>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th># of Posts</th>
								<th>See Reviewer's Posts</th>
								<th>New Post</th>
								<th>Delete Reviewer</th>
							</tr>
						</thead>
						<tbody>
							<tr id="form-row">
								<form id="reviewer-form">
									<td colspan="4">
										<input placeholder="Enter a name" id="reviewer-name" type="text" />
									</td>
									<td><button type="submit" class="btn btn-secondary btn-search">Create Reviewer</button>
									</td>
								</form>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		</d>
		<!-- Custom Script -->
		<script src="js/reviewer.js" type="text/javascript"></script>

</body>
